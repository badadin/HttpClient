apply plugin:'com.android.library'
apply plugin: 'kotlin-android'

dependencies {
	implementation 'androidx.core:core-ktx:1.8.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
}

android {
    buildToolsVersion globalAndroidBuildToolsVersion
    compileSdkVersion globalAndroidCompileSdkVersion

	defaultConfig {
		minSdkVersion 24
		targetSdkVersion globalAndroidTargetSdkVersion
	}

	sourceSets {
		main {
			manifest.srcFile 'AndroidManifest.xml'
			java { srcDirs = [ "src" ] }
			assets.srcDirs = [ 'assets' ]
		}
	}

	buildTypes {
		release {
			minifyEnabled true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-httpClient.txt'
		}
	}

	archivesBaseName = "com.rinatvasilev.httpclient"
}
